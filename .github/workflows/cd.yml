# .github/workflows/cd.yml
name: CD Deploy

on:
  push:
    branches:
      - main # Trigger only on pushes to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest # Use the latest Ubuntu environment

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3 # This is a third-party action for deploying
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }} # Secret token provided by GitHub
        publish_dir: ./build # The folder that contains your built static files
